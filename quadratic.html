<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script>
      function equation(a, b, c) {
        //prettier-ignore
        let result = [];
        let result1 = ((-1 * b + Math.sqrt(b * b - 4 * a * c)) / 2) * a;
        //prettier-ignore
        let result2 = (-1 * b - (Math.sqrt(b * b - (4 * a * c)))) / 2 * a;
        result[0] = result1;
        result[1] = result2;
        return result;
      }
      let result = equation(1, -7, 10);
      console.log(result);
    </script>
  </body>
</html>
