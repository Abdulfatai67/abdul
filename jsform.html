<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <style>
        body {
            margin-left: 40px;
            margin-top: 40px;
        }
        .form-control{
            width: 40%;
        }
        </style>
        </head>
        <body>
            <form name="myForm" onsubmit="return checkforblank()">
                <label>Firstname:</label><br>
                <input type="text" id="fname" class="form-control" placeholder="Firstname">
                <div id="id1"></div><br/>
                <label>Lastname:</label><br>
                <input type="text" id="lname" class="form-control" placeholder="Lastname">
                <div id="id2"></div><br>
                <label>Username:</label><br>
                <input type="text" id="uname" class="form-control" placeholder="Username">
                <div id="id3"></div><br>
                <label>Password:</label><br>
                <input type="password" id="pword" class="form-control" placeholder="Password">
                <div id="id4"></div><br>
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
            </form>

            <script>
             function checkforblank(){
                 if (document.getElementById("fname").value =="") {
                     //alert("please enter your firstname");
                     document.getElementById("fname").style.borderColor = "red";
                     document.getElementById("id1").innerHTML = "<span id='error1'style = 'color:red;'>please enter your firstname</span>";
                     return false
                 }
                 if (document.getElementById("lname").value =="") {
                     //alert("please enter your lastname");
                     document.getElementById("lname").style.borderColor = "red";
                     document.getElementById("id2").innerHTML = "<span id='error2'style = 'color:red;'>please enter your lastname</span>";
                     return false
                 }
                 if (document.getElementById("uname").value =="") {
                     //alert("please enter your username");
                     document.getElementById("uname").style.borderColor = "red";
                     document.getElementById("id3").innerHTML = "<span id='error3'style = 'color:red;'>please enter your Username</span>";
                     return false
             }
                if (document.getElementById("pword").value =="") {
                        //alert("please enter your password");
                        document.getElementById("pword").style.borderColor = "red";
                        document.getElementById("id4").innerHTML = "<span id='error4'style = 'color:red;'>please enter your Password</span>";
                        return false
                }
             }

             const lname = document.getElementById("lname");
             const id2 = document.getElementById("id2");
             
             lname.addEventListener("keyup", () => {
                let word = lname.value;
                id2.innerHTML = word;
             })
            </script>
        </body>
        </html>
