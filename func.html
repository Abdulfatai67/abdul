<!DOCTYPE html>
<html>
  <head>
    <title>func</title>
  </head>
  <body>
    <script>
      function addNumbers(a, b, c) {
        let sum = a + b + c;
        return sum;
      }

      function multiply(a, b, c) {
        let total = a * b * c;
        return total;
      }
      function division(a, b) {
        let result = a / b;
        return result;
      }
      function sub(a, b, c) {
        let product = a - b - c;
        return product;
      }
      function sqt(a) {
        let output = Math.log10(a);
        return output;
      }
      function power(a, b) {
        let data = Math.pow(a, b);
        return data;
      }
      function root(a) {
        let sample = Math.sqrt(a);
        return sample;
      }
      function sine(a) {
        let display = Math.sin(a);
        return display;
      }
      function cosy(a) {
        let cons = Math.cos(a);
        return cons;
      }
      let sum = addNumbers(5, 10, 15);
      console.log(sum);

      let total = multiply(3, 4, 5);
      console.log(total);

      let result = division(8, 7, 12);
      console.log(result);

      let product = sub(9, 7, 6);
      console.log(product);

      let output = sqt(78);
      console.log(output);

      let data = power(4, 2);
      console.log(data);

      let sample = root(49);
      console.log(sample);

      let display = sine(67);
      console.log(display);

      let cons = cosy(67);
      console.log(cons);
    </script>
  </body>
</html>
