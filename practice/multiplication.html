<!DOCTYPE html>
<html><head>
    <title>multiplication</title>
    </head>
    <body>
        
        <table style="width: 200px" id = "display">
            
        </table>
        <script>
            const display = document.getElementById('display');

            for (var i = 1; i <= 10; i++)  
            {
                display.innerHTML += `
                    <tr>
                        <td>`+ i + ` </td>
                        <td>` + i*5 + `</td>
                        <td>`+ i*8 +`</td>
                        <td>`+ i*12 +`</td>
                    </tr>
                `;
                
            }

       
       
      

        </script>
    </body>

</html>
