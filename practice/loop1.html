<!DOCTYPE html>
<html>
    <head>
        <title>loop1</title>
    </head>
    <body>
        <div id="display"></div>
        <script>
        const display = document.getElementById('display')
           for (i = 3; i <= 200; i+=3 ){
            if(i%20 == 0) {
                display.innerHTML += "<br/>"
            }
            display.innerHTML += i + "  ";
            
            
        }

    

        </script>

    </body>
</html>
