<!DOCTYPE html>
<html>
    <body>
        <div id="display"></div>
        <script>
        const display = document.getElementById('display');
        for (let i=1; i<=7; i++){
        for (let j=1; j<=i; j++){
        display.innerHTML += "#";
        }
        display.innerHTML += "<br/>"
        }
        </script>
    </body>
</html>
